<!doctype html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Order</title>

<style>
	p
	{
		margin-left:200px;
	}
	body
	{
		background:url(pizza.jpg);
	}
</style>
</head>

<body>
<br/><br/>
<h1 align="center"><font face="Georgia" size="+6" color="#FFFFFF">MATEO'S PIZZERIA</font></h1>
<br/><br/>
<form> 
	<p>
    <font face="Impact" size="5" color="#003366">Select a size.</font></p>
	<p>
	<input type="radio" name="siz" value="Personal"/>Personal<br/>
	<input type="radio" name="siz" value="Small">Small<br/>
	<input type="radio" name="siz" value="Medium">Medium<br/>
	<input type="radio" name="siz" value="Large">Large<br/>
	<input type="radio" name="siz" value="X-large">X-large<br/>
	<input type="radio" name="siz" value="OMG">OMG<br/>
    </p>
	
	<p>
    <font face="Impact" size="5" color="#003366">Select a crust.</font></p>
	<p>
	<input type="radio" name="crust" value="Thin"/>Thin<br/>
	<input type="radio" name="crust" value="Thick"/>Thick<br/>
	<input type="radio" name="crust" value="Sicilian"/>Sicilian<br/>
	</p>

    <p>
	<font face="Impact" size="5" color="#003366">Select the toppings.</font></p>
	<p>
	<select name="top" size=4 multiple="yes">
        <option value="Pepperoni">Pepperoni</option>
		<option value="Suasage">Sausage</option>
		<option value="Mushrooms">Mushrooms</option>
		<option value="Black Olives">Black Olives</option>
		<option value="Pineapple">Pineapple</option>
		<option value="Jalapenos">Jalapenos</option> 
		<option value="Green Pepper">Green Pepper</option>
        <option value="Extra Cheese">Extra Cheese</option>
	</select>
    </p>
	</br>
	<p><font face="Impact" size="5" color="#003366">Your final order is:</font></p>
	<p><textarea id="output" style="width:500px; height:200px;"></textarea></p>
    <p><input type="button" onClick="output.value=order(form)" value="Submit"/></p>

</form>

<script language="javascript">
	function order(form)
	{
		var i
		var o="You ordered:\n\n\nSize: "+form.siz.value+"\n\n\nCrust: "+form.crust.value+"\nToppings:\n\n"
		for (i=0;i<form.top.options.length;i++)
		{
			if(form.top.options[i].selected)
			{
				o=o+form.top.options[i].text+"\n"
			}
		}
		o=o+"\nYour order is being processsed"
		
		return o
	}
</script>	
</body>
</html>
